doc:
  - >
    Demonstration of a task to sample texture from a CRC file using MTEX, and produce
    pole figures of the sampled orientations.

tasks:
  - schema: sample_texture_from_CRC_file_mtex
    inputs:
      CRC_file_path: /home/mbexegc2/projects/lightform/matflow-development/matflow-new/matflow/data/demo_data/RD-TD Data.crc
      EBSD_reference_frame_transformation: convertEuler2SpatialReferenceFrame
      specimen_symmetry: cubic
      EBSD_phase: Al
      EBSD_rotation: null
      num_orientations: 1000
      compile: false

  - schema: visualise_orientations_pole_figure_mtex
    inputs:
      crystal_symmetry: cubic
      pole_figure_directions:
        - [0, 0, 1]
        - [1, 0, 1]
        - [1, 1, 1]
      use_contours: false
      compile: false
